<script type="text/javascript">
    // Create a canvas
    var canvas = document.createElement("canvas");
    // liquid layout: stretch to fill
    canvas.width = window.innerWidth - 160;
    canvas.height = window.innerHeight - 160;
    //canvas.width = 768;
    //canvas.height = 512;
    // the id the game engine looks for
    canvas.id = 'canvas';
    // test that all is working
    var canvasContext2D = canvas.getContext("2d");
    canvasContext2D.fillStyle = "#292929";
    canvasContext2D.fillRect(0, 0, canvas.width, canvas.height);
    // add the canvas element to the html document
    document.body.appendChild(canvas);
</script>
